{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Chiqish{% endblock %}
{% block content %}
    <div class="container">
        <h1>Chiqish</h1>
        <p>Are you sure you want to log out?</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger mt-3 " type="submit">Chiqish</button>
        </form>
    </div>
{% endblock content %}
